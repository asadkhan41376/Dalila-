<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dalila - Register</title>
    <link
      rel="icon"
      href="images/dalila_img/cut-shaps/heart.png"
      type="image/gif"
      sizes="16x16"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dalila CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/plugins.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/coloring.css" rel="stylesheet" />
    <link href="css/colors/scheme-01.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Registration Page CSS -->
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="auth-container">
      <video autoplay muted loop class="bg-video">
    <source src="images/dalila_img/auth-bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

      <div class="register-container">
        <div class="register-box">
          <!-- Left Side -->
          <div class="register-left">
            <img src="images/dalila_img/Dalila_Logo.png" alt="Dalila Logo" />
            <h2>Join the Dalila Family</h2>
            <p>
              Experience timeless diamond jewelry crafted with passion,
              precision, and trust. Begin your journey with Dalila today.
            </p>

            <div class="contact-info">
              <p><i class="fa-solid fa-phone"></i> +1 234 567 890</p>
              <p><i class="fa-solid fa-envelope"></i> contact@dalila.com</p>
              <p>
                <i class="fa-solid fa-location-dot"></i> 123 Diamond Street, XYZ
                City
              </p>
            </div>
          </div>

          <!-- Right Side -->
          <div class="register-right">
            <a href="index.html" class="back-home">
              <i class="fa-solid fa-house"></i> 
            </a>
            <h3>Create an Account</h3>
            <form>
              <input
                type="text"
                class="form-control"
                placeholder="Full Name"
                required
              />
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />

              <div class="terms-row">
                <div>
                  <input type="checkbox" id="terms" required />
                  <label for="terms"
                    >I agree to the <a href="#">Terms & Conditions</a></label
                  >
                </div>
              </div>

              <button type="submit" class="btn-main">Register</button>

              <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
